<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div>
      <p id="text">This is a basic Calculator</p>
    </div>
    <div id="full-container">
      <div id="display">
        <textarea id="display-content" placeholder="0"></textarea>
        <!-- <input type="text" id="display-content" placeholder="0" /> -->
      </div>
      <div>
        <button class="all-button operator-color">AC</button>
        <button class="all-button operator-color">DL</button>
        <button class="all-button operator-color">%</button>
        <button class="all-button operator-color">/</button>
      </div>
      <div>
        <button class="all-button">7</button>
        <button class="all-button">8</button>
        <button class="all-button">9</button>
        <button class="all-button operator-color">*</button>
      </div>
      <div>
        <button class="all-button">4</button>
        <button class="all-button">5</button>
        <button class="all-button">6</button>
        <button class="all-button operator-color">-</button>
      </div>
      <div>
        <button class="all-button">1</button>
        <button class="all-button">2</button>
        <button class="all-button">3</button>
        <button class="all-button operator-color">+</button>
      </div>
      <div>
        <button class="all-button">00</button>
        <button class="all-button">0</button>
        <button class="all-button">.</button>
        <button class="all-button equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
